<div class="container">
  <div
    class="card"
    style="width: 20rem;"
  >
    <img height="270" [src]="img" class="card-img-top" alt="card-img">
    <div class="card-body">
      <h3 class="card-title fs-6 text-nowrap fw-bold mb-1">
        <i class="fa-solid fa-building">&nbsp; {{task.title}}</i>
      </h3>
      <p> {{task.description}}</p>
    </div>
    <div class="card-footer d-flex gap-2 justify-content-end align-items-center">
      <div class="d-flex gap-2">
        <i (click)="onArchive()" class="fa-solid fa-box-archive"></i>
      </div>
    </div>

  </div>
</div>
